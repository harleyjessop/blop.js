<!DOCTYPE html>
<html>
    <head>
        <title>Blop.js Plugin</title>
        <link rel="stylesheet" href="../styles/blop.css">
    </head>
    <body>
        <div class="blop">
            <div class="blop__dropzone">
                <input type="file" class="blop__input" />
                <span>Drag & Drop to upload</span>
                <button type="button" class="blop__select">or, Select File</button>
            </div>
            <div class="blop__preview">
                <div class="blop__result">
                    <img class="blop__image img-responsive" />
                </div>
            </div>
            <menu class="blop__toolbar">
                <button type="button" class="blop__set">Set</button></li>
                <button type="reset" class="blop__clear">Clear</button></li>
            </menu>
        </div>
        
        <script src="../libs/jquery-2.0.3.min.js"></script>
        <script src="../libs/load-image.min.js"></script>
        <script src="../libs/canvas-to-blob.min.js"></script>
        <script src="../libs/jcrop/jcrop.min.js"></script>
        <script src="../src/blop.js"></script>
        <script>
            $(function(){
                $('.blop').blop({
                    onClearCallback: function(){
                        alert('Image Cleared');
                    },
                    onSetCallback:  function(blob){
                        console.log(blob);
                    }
                });
            });
        </script>
    </body>
</html>
